<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOLA | Login</title>
    <link rel="stylesheet" href="src/input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .mesh-bg {
        background-color: #ecfdf5;
        background-image: radial-gradient(
            at 0% 0%,
            #10b981 0px,
            transparent 50%
          ),
          radial-gradient(at 100% 0%, #064e3b 0px, transparent 50%),
          radial-gradient(at 100% 100%, #10b981 0px, transparent 50%),
          radial-gradient(at 0% 100%, #047857 0px, transparent 50%);
        background-size: 150% 150%;
      }
    </style>
  </head>


  <body class="h-screen mesh-bg flex items-center justify-center p-4">
    <!-- Glass Card -->
    <div
      class="bg-white/90 backdrop-blur-xl w-full max-w-5xl rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-white/50"
    >
      <!-- Left: Brand Section -->
      <div
        class="md:w-1/2 p-12 bg-slate-900 text-white flex flex-col justify-between relative overflow-hidden"
      >
        <div
          class="absolute top-0 right-0 w-64 h-64 bg-emerald-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -mr-16 -mt-16"
        ></div>

        <div class="z-10">
          <h1 class="text-3xl font-bold tracking-tight">
            LOLA<span class="text-emerald-500">.</span>
          </h1>
        </div>

        <div class="z-10 space-y-6">
          <h2 class="text-4xl font-bold leading-tight">
            Recover Assets. <br /><span class="text-emerald-400"
              >Automate Returns.</span
            >
          </h2>
          <p class="text-slate-400 text-lg">
            The automated POS recovery platform. Connect via WhatsApp, track
            devices, and payout incentives instantly.
          </p>

          <div class="flex items-center gap-4 pt-4">
            <div class="flex -space-x-2">
              <div
                class="w-8 h-8 rounded-full bg-slate-700 border-2 border-slate-900"
              ></div>
              <div
                class="w-8 h-8 rounded-full bg-slate-600 border-2 border-slate-900"
              ></div>
              <div
                class="w-8 h-8 rounded-full bg-slate-500 border-2 border-slate-900"
              ></div>
            </div>
            <p class="text-sm text-slate-300">
              Trusted by top Fintech Ops Teams
            </p>
          </div>
        </div>

        <div class="z-10 text-xs text-slate-500 mt-8">
          © 2025 LOLA Platform v2.0
        </div>
      </div>

      <!-- Right: Login Form -->
      <div class="md:w-1/2 p-12 flex flex-col justify-center bg-white">
        <h3 class="text-2xl font-bold text-slate-900 mb-2">Welcome Back</h3>
        <p class="text-slate-500 mb-8">
          Enter your credentials to access the dashboard.
        </p>

        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition outline-none"
              placeholder="you@company.com"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition outline-none"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2 cursor-pointer">
              <input
                type="checkbox"
                class="w-4 h-4 text-emerald-600 rounded focus:ring-emerald-500 border-gray-300"
              />
              <span class="text-slate-600">Remember me</span>
            </label>
            <a href="#" class="text-emerald-600 font-semibold hover:underline"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-slate-900/20 transition-all transform hover:scale-[1.02]"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>

    <!-- JavaScript for Functionality -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent actual server submission

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const btn = this.querySelector("button");

          if (email && password) {
            // Simulate loading state
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Signing In...`;

            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 800); // 800ms delay for realism
          }
        });
    </script>
  </body>
</html>
