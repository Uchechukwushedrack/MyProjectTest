<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOLA | Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Reusing the mesh background from your provided code */
      .mesh-bg {
        background-color: #ecfdf5;
        background-image: radial-gradient(
            at 0% 0%,
            #10b981 0px,
            transparent 50%
          ),
          radial-gradient(at 100% 0%, #064e3b 0px, transparent 50%),
          radial-gradient(at 100% 100%, #10b981 0px, transparent 50%),
          radial-gradient(at 0% 100%, #047857 0px, transparent 50%);
        background-size: 150% 150%;
      }
    </style>
  </head>

  <body class="h-screen mesh-bg flex items-center justify-center p-4">
    <!-- Glass Card -->
    <div
      class="bg-white/90 backdrop-blur-xl w-full max-w-5xl rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-white/50"
    >
      <!-- Left: Brand Section (Kept consistent with the Login page) -->
      <div
        class="md:w-1/2 p-12 bg-slate-900 text-white flex flex-col justify-between relative overflow-hidden"
      >
        <div
          class="absolute top-0 right-0 w-64 h-64 bg-emerald-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -mr-16 -mt-16"
        ></div>

        <div class="z-10">
          <h1 class="text-3xl font-bold tracking-tight">
            LOLA<span class="text-emerald-500">.</span>
          </h1>
        </div>

        <div class="z-10 space-y-6">
          <h2 class="text-4xl font-bold leading-tight">
            Join the Network. <br /><span class="text-emerald-400"
              >Start Recovering.</span
            >
          </h2>
          <p class="text-slate-400 text-lg">
            Create an account to access the automated POS recovery platform.
            Track devices and manage returns instantly.
          </p>

          <div class="flex items-center gap-4 pt-4">
            <div class="flex -space-x-2">
              <div
                class="w-8 h-8 rounded-full bg-slate-700 border-2 border-slate-900"
              ></div>
              <div
                class="w-8 h-8 rounded-full bg-slate-600 border-2 border-slate-900"
              ></div>
              <div
                class="w-8 h-8 rounded-full bg-slate-500 border-2 border-slate-900"
              ></div>
            </div>
            <p class="text-sm text-slate-300">Join 500+ Fintech Ops Teams</p>
          </div>
        </div>

        <div class="z-10 text-xs text-slate-500 mt-8">
          Â© 2025 LOLA Platform v2.0
        </div>
      </div>

      <!-- Right: Sign Up Form -->
      <div class="md:w-1/2 p-12 flex flex-col justify-center bg-white">
        <h3 class="text-2xl font-bold text-slate-900 mb-2">Get Started</h3>
        <p class="text-slate-500 mb-8">Create your account in seconds.</p>

        <form id="signupForm" class="space-y-5">
          <!-- Username Field (From your image) -->
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition outline-none"
              placeholder="Choose username"
              required
            />
          </div>

          <!-- Email Field (Standard practice, kept for UI balance) -->
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition outline-none"
              placeholder="you@company.com"
              required
            />
          </div>

          <!-- Password Field (From your image) -->
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition outline-none"
              placeholder="Choose password"
              required
            />
          </div>

          <!-- Create Account Button -->
          <!-- Note: The blue from your image is replaced with the Theme's Primary Dark Blue/Slate to match LOLA branding -->
          <button
            type="submit"
            class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-900/20 transition-all transform hover:scale-[1.02]"
          >
            Create Account
          </button>

          <!-- Back to Login (UX Best Practice) -->
          <div class="text-center mt-2">
            <p class="text-xs text-slate-400">
              Already have an account?
              <a
                href="index.html"
                class="text-slate-600 hover:text-emerald-600 transition"
                >Login</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript for Functionality -->
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent actual server submission

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const btn = this.querySelector("button");

          if (username && email && password) {
            // Simulate loading state
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Creating Account...`;

            // Simulate API call
            setTimeout(() => {
              alert(
                `Account created for ${username}! Redirecting to dashboard...`
              );
              window.location.href = "dashboard.html";
            }, 1000);
          }
        });
    </script>
  </body>
</html>
